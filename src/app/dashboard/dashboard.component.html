<div class="container py-4">
    
    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="row mx-auto">
        <h3 class="text-center" *ngIf="mainNavData.length == 0 && subNavData.length">Please Wait, Getting things Ready!...</h3>
        <div class="col-3 my-2" *ngFor="let nav of mainNavData">
            <mat-card class="card border-bottom-danger ">
                <div class="p-2">
                    <div class="row">
                        <div class="col-8"><h6>{{ nav.name }}</h6></div>
                        <div class="col-4"><a class="text-danger" href="#">Edit</a></div>
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-3 my-2" *ngFor="let nav of subNavData">
            <mat-card class="card border-bottom-danger ">
                <div class="p-2">
                    <div class="row">
                        <div class="col-8"><h6>{{ nav.name }}</h6></div>
                        <div class="col-4"><a class="text-danger" href="#">Edit</a></div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
