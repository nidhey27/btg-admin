<div class="my-2">
  <button class="btn btn-danger mr-4" (click)="goBack()">Back</button>
  <button class="btn btn-danger mx-5" (click)="update()">Update</button>
</div>

<div class="red-title-banner">
  <h2 class="text-white" data-fieldName="heading" (blur)="onKey($event)" contenteditable
    [innerHTML]="heading || 'Product Name'"> </h2>
</div>

      <div *ngIf="editSectionOne" class="position-relative col-12 col-sm-6 col-md-6 col xl-6">
