<div class="py-4">

    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <ul>
        <li *ngFor="let nav of mainNavData">
            {{ nav.name }}
            <button #el type="button" class="btn " id=" {{nav._id}}" (click)="openModal(template,el)">
                <i class="fa fa-pencil-square-o text-danger" aria-hidden="true"></i>
            </button>

            <ol>
                <li class="mb-0" *ngFor="let a of nav.subNav">
                    {{ a.name }}
                </li>
            </ol>
        </li>
    </ul>



    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Modal</h4>
            <button type="button" class="close btn pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            This is a modal.
        </div>
    </ng-template>
</div>
