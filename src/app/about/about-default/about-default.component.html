<div class="container" style="padding: 50px 25px;">

    <button class="btn btn-danger btn-danger mx-2" (click)="goBack()">Back</button>
    <button class="btn btn-danger mx-2" (click)="update()">Update</button>
    <br>
    <div class="red-title-banner">
        <h2 contenteditable="" data-fieldName="heading" (blur)="onKey($event)"  class="text-white" [innerHTML]="heading"></h2>
        <!-- <h4 class="text-capitalize text-center text-white" [hidden]="!hiddenSection">{{ news[dataId].heading }}</h4> -->
    </div>
    <section style="padding: 50px 0;">

        <button (click)="toggleEdit(1)" color="accent" class="btn btn-danger mx-1">
            <i aria-hidden="true" class="fa fa-pencil-square-o"></i>
        </button>
        <div class="container" [innerHTML]="section1">

        </div>
        <div *ngIf="toggle1 " class="">
            <angular-editor [(ngModel)]="section1" [config]="config"></angular-editor>
        </div>


    </section>

        <div class="container">

            <div class="row">

                </button>
                <div [innerHTML]="section2" class="col-sm-8">

                </div>
                <div *ngIf="toggle2" class="">

                </div>

                        <div [innerHTML]="vision"></div>
                        <div *ngIf="toggle3" class="">

                        <button (click)="toggleEdit(4)" color="accent" class="btn btn-danger mx-1">
                            <i aria-hidden="true" class="fa fa-pencil-square-o"></i>
                        </button>
                        <div [innerHTML]="misson"></div>
                        <div *ngIf="toggle4" class="">
                            <angular-editor [(ngModel)]="misson" [config]="config"></angular-editor>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <section style="padding: 50px 0;">

        <button (click)="toggleEdit(5)" color="accent" class="btn btn-danger mx-1">
            <i aria-hidden="true" class="fa fa-pencil-square-o"></i>
        </button>
        <div class="container" [innerHTML]="section3">



        </div>
        <div *ngIf="toggle5" class="">
            <angular-editor [(ngModel)]="section3" [config]="config"></angular-editor>
        </div>

    </section>


    <section style="padding: 50px 0;" class="bg-light">
        <div class="container">
            <h3 class="font-weight-bold">Leadership</h3>


            <button  (click)="openFormDialog('add')"  mat-stroked-button color="accent">Add</button>


            <div class="row mx-auto mt-4">
                <div *ngFor="let l of leadershipData; let i = index" class="col-sm-4 p-0">
                    <h6 class="font-weight-bold">{{ l.name }}</h6>
                    <p>{{ l.designation }}</p>
                </div>

                <hr class="my-4 d-none d-sm-block">
            </div>
        </div>
    </section>
</div>
