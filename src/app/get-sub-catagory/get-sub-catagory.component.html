<div class="container py-4">



    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="row mx-auto" *ngIf="!isLoading">

        <div *ngIf="message" class="text-center">
            <span class="text-danger">{{message}}</span>
        </div>

        <div class="col-3 my-2" *ngFor="let subNav of solutionMainCategoryData; let i = index">
            <!-- <a routerLink="/get-sub-cat/{{subNav._id}}" [queryParams]="{type : 'solutionSubCategory'}"> -->

            <a routerLink="/dashboard"><button *ngIf="i == 0" class="btn btn-danger">Back</button></a>

            <mat-card class="card border-bottom-danger" (click)="getData('solutionSubCategory',subNav._id)">
                <div class="p-2">
                    <div class="row">
                        <div class="col-8">
                            <h6>{{ subNav.name }}</h6>
                        </div>
                        <div class="col-4"><a class="text-danger" routerLink="/sub-cat/subNav._id">Edit</a></div>
                    </div>
                </div>
            </mat-card>
            <!-- </a> -->
        </div>



        <div class="col-3 my-2" *ngFor="let nav of solutionSubCategoryData; let i = index">
            <!-- <a routerLink="/get-sub-cat/{{nav._id}}" [queryParams]="{type : 'productMainCategory'}"> -->
            <button *ngIf="i == 0" (click)="getData('solutionMainCategory',solutionSubCategoryData)" class="btn btn-danger">Back</button>

            <mat-card class="card border-bottom-danger" (click)="getData('productMainCategory',nav._id)">
                <div class="p-2">
                    <div class="row">
                        <div class="col-8">
                            <h6>{{ nav.name }}</h6>
                        </div>
                        <div class="col-4"><a class="text-danger" routerLink="/sub-cat/nav._id">Edit</a></div>
                    </div>
                </div>
            </mat-card>
            <!-- </a> -->
        </div>

        <div class="col-3 my-2" *ngFor="let subNav of productMainCategoryData">

            <mat-card class="card border-bottom-danger">
                <div class="p-2">
                    <div class="row">
                        <div class="col-8">
                            <h6>{{ subNav.name }}</h6>
                        </div>
                        <div class="col-4"><a class="text-danger" routerLink="/sub-cat/subNav._id">Edit</a></div>
                    </div>
                </div>
            </mat-card>

        </div>
    </div>
</div>
