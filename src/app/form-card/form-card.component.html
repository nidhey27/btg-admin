<div class="container">

    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- {{type}} {{navId}} {{category}} -->

    <form *ngIf="!isLoading && type=='add'" [formGroup]="navBarForm" (ngSubmit)="addForm()">
        <div class="form-group">
            <b>Add Solution Main Category for {{ getData.name }}</b>
            <mat-form-field class="example-full-width w-100">

                <mat-label for="name">Name</mat-label>
                <input matInput placeholder="Ex: Size & Creeping" formControlName="name" type="text">
            </mat-form-field>
            <mat-error *ngIf="(!navBarForm.controls['name'].valid) && (navBarForm.controls['name'].touched) || (navBarForm.hasError('name') && !navBarForm.hasError('required'))" class="text-danger">This field is required.</mat-error>

        </div>

        <button [disabled]="submit" class="btn btn-danger w-100 my-2">Add</button>

        <div class="alert mt-2 alert-success" *ngIf="successMsg?.length > 0">
            {{ successMsg }}
        </div>

        <div class="alert mt-2 alert-danger" *ngIf="errorMsg?.length > 0">
            {{ errorMsg }}
        </div>
    </form>

    <!-- edit -->

    <form *ngIf="!isLoading && type=='edit'" [formGroup]="navBarForm" (ngSubmit)="editForm()">
        <div class="form-group">
            <b>Editing: {{ getData.name }}</b>
            <mat-form-field class="example-full-width w-100">

                <mat-label for="name">Name</mat-label>
                <input matInput placeholder="Ex: Size & Creeping" formControlName="name" type="text">
            </mat-form-field>
            <mat-error *ngIf="(!navBarForm.controls['name'].valid) && (navBarForm.controls['name'].touched) || (navBarForm.hasError('name') && !navBarForm.hasError('required'))" class="text-danger">This field is required.</mat-error>

        </div>

        <button [disabled]="submit" class="btn btn-danger w-100 my-2">Update</button>

        <div class="alert mt-2 alert-success" *ngIf="successMsg?.length > 0">
            {{ successMsg }}
        </div>

        <div class="alert mt-2 alert-danger" *ngIf="errorMsg?.length > 0">
            {{ errorMsg }}
        </div>
    </form>

    <!-- add industry solution -->

    <form *ngIf="!isLoading && type=='industry_solution'" [formGroup]="navBarForm" (ngSubmit)="addForm()">
        <div class="form-group">
            <b>Add Industry Solution</b>
            <mat-form-field class="example-full-width w-100">

                <mat-label for="name">Name</mat-label>
                <input matInput placeholder="Ex: Pulp" formControlName="name" type="text">
            </mat-form-field>
            <mat-error *ngIf="(!navBarForm.controls['name'].valid) && (navBarForm.controls['name'].touched) || (navBarForm.hasError('name') && !navBarForm.hasError('required'))" class="text-danger">This field is required.</mat-error>

        </div>

        <button [disabled]="submit" class="btn btn-danger w-100 my-2">Add</button>

        <div class="alert mt-2 alert-success" *ngIf="successMsg?.length > 0">
            {{ successMsg }}
        </div>

        <div class="alert mt-2 alert-danger" *ngIf="errorMsg?.length > 0">
            {{ errorMsg }}
        </div>
    </form>
</div>
