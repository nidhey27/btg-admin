    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <!-- <input autocomplete formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email"> -->
                <mat-form-field class="example-full-width w-100">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="abc@admin.com" formControlName="email" type="email">
                </mat-form-field>
                <mat-error *ngIf="(!loginForm.controls['email'].valid) && (loginForm.controls['email'].touched) || (loginForm.hasError('email') && !loginForm.hasError('required'))"
                    class="text-danger">Please enter a valid email address.</mat-error>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <br>
            <div class="form-group">
                <!-- <label for="exampleInputPassword1">Password</label>
                <input autocomplete formControlName="password" type="password" class="form-control"
                    id="exampleInputPassword1" placeholder="Password"> -->

                    <mat-form-field class="example-full-width w-100">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="****" autocomplete formControlName="password" type="password">
                    </mat-form-field>
                <mat-error *ngIf="(!loginForm.controls['password'].valid) && (loginForm.controls['password'].touched) "
                    class="text-danger">Password must be at least 6 characters.</mat-error>

            </div>

            <button [disabled]="submit" class="btn btn-danger w-100 my-2">Login</button>

            <div class="alert mt-2 alert-success" *ngIf="successMsg.length > 0">
                {{ successMsg }}
            </div>

            <div class="alert mt-2 alert-danger" *ngIf="errorMsg.length > 0">
                {{ errorMsg }}
            </div>
        </form>
    </mat-card-content>
</mat-card>
